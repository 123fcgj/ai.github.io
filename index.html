<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 智能助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 15px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 30px);
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            position: relative;
        }
        
        .header {
            padding: 20px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        h1 {
            text-align: center;
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        
        .config-panel {
            background: #f0f8ff;
            padding: 12px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .config-row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        
        label {
            width: 60px;
            font-weight: bold;
            color: #555;
            font-size: 14px;
        }
        
        select {
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            flex: 1;
        }
        
        select:focus {
            border-color: #667eea;
            outline: none;
        }
        
        .model-info {
            font-size: 12px;
            color: #666;
            line-height: 1.4;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }
        
        .message {
            margin: 8px 0;
            padding: 10px 14px;
            border-radius: 18px;
            max-width: 85%;
            word-wrap: break-word;
        }
        
        .user-message {
            background: #667eea;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        
        .ai-message {
            background: #f0f2f5;
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }
        
        .thinking-part {
            background: #e8e8e8;
            color: #666;
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 8px;
            font-style: italic;
            font-size: 13px;
            border-left: 3px solid #999;
        }
        
        .answer-part {
            padding: 5px 0;
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            margin: 5px 0 15px 0;
            padding: 10px 14px;
            border-radius: 8px;
            border-left: 4px solid #f44336;
            font-size: 14px;
            width: 80%;
        }
        
        .speed-indicator {
            display: inline-block;
            margin-left: 6px;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: bold;
        }
        
        .fast {
            background: #e8f5e8;
            color: #2e7d32;
        }
        
        .medium {
            background: #fff3e0;
            color: #ef6c00;
        }
        
        .slow {
            background: #ffebee;
            color: #c62828;
        }
        
        .input-section {
            padding: 15px;
            border-top: 1px solid #f0f0f0;
            background: white;
            border-radius: 0 0 15px 15px;
            position: sticky;
            bottom: 0;
            width: 100%;
        }
        
        .input-row {
            display: flex;
            gap: 10px;
        }
        
        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }
        
        input:focus {
            border-color: #667eea;
            outline: none;
        }
        
        button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            white-space: nowrap;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #cccccc;
            transform: none;
            cursor: not-allowed;
        }
        
        /* 移动端优化 */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                height: calc(100vh - 20px);
            }
            
            .header {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.3rem;
            }
            
            .chat-container {
                padding: 10px;
            }
            
            .message {
                max-width: 90%;
            }
            
            .input-section {
                padding: 12px;
            }
            
            .input-row {
                flex-direction: column;
                gap: 8px;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI 智能助手</h1>
            
            <div class="config-panel">
                <div class="config-row">
                    <label for="modelSelect">模型:</label>
                    <select id="modelSelect">
                        <option value="Qwen/Qwen2.5-7B-Instruct">Qwen2.5-7B-Instruct <span class="speed-indicator fast">快速</span></option>
                        <option value="Qwen/Qwen2.5-Coder-7B-Instruct">Qwen2.5-Coder-7B-Instruct <span class="speed-indicator fast">快速</span></option>
                        <option value="Qwen/Qwen2.5-14B-Instruct">Qwen2.5-14B-Instruct <span class="speed-indicator medium">中等</span></option>
                        <option value="Qwen/Qwen3-8B">Qwen3-8B <span class="speed-indicator fast">快速</span></option>
                        <option value="THUDM/glm-4-9b-chat">GLM-4-9B-Chat <span class="speed-indicator fast">快速</span></option>
                        <option value="deepseek-ai/DeepSeek-R1-Distill-Qwen-7B">R1-Distill-Qwen-7B <span class="speed-indicator fast">快速</span></option>
                        <option value="deepseek-ai/DeepSeek-R1-0528-Qwen3-8B">R1-0528-Qwen3-8B <span class="speed-indicator slow">较慢</span></option>
                    </select>
                </div>
                <div class="model-info" id="modelInfo">
                    Qwen2.5-7B-Instruct: 通义千问系列的最新大语言模型，支持思考模式切换，在数学、代码生成和常识逻辑推理上表现优异
                </div>
            </div>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <!-- 聊天消息将在这里显示 -->
        </div>
        
        <div class="input-section">
            <div class="input-row">
                <input type="text" id="input" placeholder="请输入您的问题...">
                <button onclick="ask()">发送</button>
            </div>
        </div>
    </div>

    <script>
        // 模型描述信息
        const modelDescriptions = {
            "Qwen/Qwen2.5-7B-Instruct": "Qwen2.5-7B-Instruct: 通义千问系列的最新大语言模型，支持思考模式切换，在数学、代码生成和常识逻辑推理上表现优异",
            "Qwen/Qwen2.5-Coder-7B-Instruct": "Qwen2.5-Coder-7B-Instruct: 通义千问系列的代码专用模型，专为编程和代码生成任务优化，支持多种编程语言",
            "Qwen/Qwen2.5-14B-Instruct": "Qwen2.5-14B-Instruct: 通义千问系列的14B参数模型，性能更强，支持更复杂的推理任务",
            "Qwen/Qwen3-8B": "Qwen3-8B: 通义千问系列的最新8B参数模型，性能平衡，响应速度快，适合多种应用场景",
            "THUDM/glm-4-9b-chat": "GLM-4-9B-Chat: 智谱AI开发的GLM-4系列9B参数对话模型，支持中英文对话，在多种任务上表现优秀",
            "deepseek-ai/DeepSeek-R1-Distill-Qwen-7B": "R1-Distill-Qwen-7B: 基于Qwen-7B蒸馏的推理模型，响应速度快，适合复杂对话和逻辑推理",
            "deepseek-ai/DeepSeek-R1-0528-Qwen3-8B": "R1-0528-Qwen3-8B: 基于Qwen3-8B优化的推理模型，性能更强但响应较慢"
        };
        
        // 初始化模型选择
        document.getElementById('modelSelect').addEventListener('change', function() {
            const selectedModel = this.value;
            document.getElementById('modelInfo').textContent = modelDescriptions[selectedModel];
        });
        
        // 页面加载后自动滚动到底部
        window.addEventListener('load', function() {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        });
        
        async function ask() {
            const input = document.getElementById('input');
            const chatContainer = document.getElementById('chatContainer');
            const modelSelect = document.getElementById('modelSelect');
            const userMessage = input.value.trim();
            
            if (!userMessage) return;
            
            // 添加用户消息
            const userMsg = document.createElement('div');
            userMsg.className = 'message user-message';
            userMsg.textContent = userMessage;
            chatContainer.appendChild(userMsg);
            
            input.value = '';
            
            // 添加AI回复框
            const aiMsg = document.createElement('div');
            aiMsg.className = 'message ai-message';
            aiMsg.textContent = '正在思考...';
            chatContainer.appendChild(aiMsg);
            
            // 滚动到底部
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            try {
                // 获取选中的模型
                const selectedModel = modelSelect.value;
                
                // 真实API调用
                const response = await fetch('https://api.siliconflow.cn/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer sk-uqpfzcraskciwuwtuvfnboxiixlmownbpbzjtnoiqqvrtdak'
                    },
                    body: JSON.stringify({
                        model: selectedModel,
                        messages: [
                            {
                                role: "system",
                                content: "请按照以下格式回答：首先在<think>标签内写下你的思考过程，然后在</think>标签后给出最终回答。"
                            },
                            {role: 'user', content: userMessage}
                        ],
                        temperature: 0.7,
                        max_tokens: 2000
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || `HTTP错误: ${response.status}`);
                }
                
                const data = await response.json();
                
                // 检查响应结构
                if (!data.choices || !data.choices[0] || !data.choices[0].message) {
                    throw new Error('API返回的数据格式不正确');
                }
                
                const fullResponse = data.choices[0].message.content;
                
                // 提取思考过程和最终回答
                let thinkingContent = "";
                let finalAnswer = fullResponse;
                
                // 查找<think>和</think>标签的位置
                const thinkStart = fullResponse.indexOf('<think>');
                const thinkEnd = fullResponse.indexOf('</think>');
                
                if (thinkStart !== -1 && thinkEnd !== -1 && thinkEnd > thinkStart) {
                    // 提取<think>标签内的内容
                    thinkingContent = fullResponse.substring(thinkStart + 7, thinkEnd);
                    // 提取</think>标签后的内容作为最终回答
                    finalAnswer = fullResponse.substring(thinkEnd + 8).trim();
                    
                    // 如果提取后为空，使用原始回答
                    if (!finalAnswer) {
                        finalAnswer = "抱歉，我无法提供有效的回答。";
                    }
                    
                    // 清空AI消息框
                    aiMsg.innerHTML = '';
                    
                    // 添加思考过程到气泡内
                    const thinkingPart = document.createElement('div');
                    thinkingPart.className = 'thinking-part';
                    thinkingPart.textContent = thinkingContent;
                    aiMsg.appendChild(thinkingPart);
                    
                    // 添加最终回答到气泡内
                    const answerPart = document.createElement('div');
                    answerPart.className = 'answer-part';
                    answerPart.textContent = finalAnswer;
                    aiMsg.appendChild(answerPart);
                } else {
                    // 如果没有找到思考标签，直接显示完整回答
                    aiMsg.textContent = finalAnswer;
                }
                
            } catch (error) {
                console.error('API请求错误:', error);
                
                // 显示详细的错误信息
                const errorBox = document.createElement('div');
                errorBox.className = 'error-message';
                errorBox.textContent = `请求失败: ${error.message}`;
                chatContainer.appendChild(errorBox);
                
                aiMsg.textContent = '抱歉，请求失败，请稍后重试';
            }
            
            // 滚动到底部
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // 按Enter键发送消息
        document.getElementById('input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') ask();
        });
    </script>
</body>
</html>
